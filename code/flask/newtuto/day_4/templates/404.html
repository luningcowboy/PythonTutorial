<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{name}}'s Watchlist</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
	<h2>
		<img alt="Avatar" class="avatar" src="{{ url_for('static', filename='image/test.jpg')}}">
		{{name}}'s Watchlist
	</h2>
	<p>{{movies|length}} Titles</p>
	<ul class="movie-list">
		<li>
			Page not found - 404
			<span class="float-right">
				<a href="{{ url_for('index') }}">Go Back</a>
			</span>
		</li>
		{% for movie in movies %}
		<li>{{movie.title}} - {{movie.year}} </li>
		{% endfor %}
	</ul>
	<footer>
		<small>&copy; 2018 <a href="www.baidu.com">HelloFlask</a></small>
	</footer>
</body>
</html>
